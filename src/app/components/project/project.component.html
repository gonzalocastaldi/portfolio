<!-- Hero section -->
<section class="card">
  <div class="card-content">
    <img class="card-image" [src]="image" [alt]="imageAlt">
    <h3 class="card-title">{{ title }}</h3>
    <p class="card-description">{{ description }}</p>
    <div class="button-section">
        @if (primaryButtonText && primaryButtonLink) {
            <a [href]="primaryButtonLink" target="_blank" class="card-button">
                @if (primaryButtonIcon) {
                    <i [class]="primaryButtonIcon"></i>
                }
                {{ primaryButtonText }}
            </a>
        }
        @if (secondaryButtonText && secondaryButtonLink) {
            <a [href]="secondaryButtonLink" target="_blank" class="card-button secondary">
                @if (secondaryButtonIcon) {
                    <i [class]="secondaryButtonIcon"></i>
                }
                {{ secondaryButtonText }}
            </a>
        }
    </div>
</div>
</section>
